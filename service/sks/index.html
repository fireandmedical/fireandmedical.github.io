    <section class="py-5">
        <div class="container">
            <h2 class="text-center">Form Permintaan SKS</h2>
            <form id="bpjsForm" action="https://formspree.io/f/mnnqavnq" method="POST" enctype="multipart/form-data">
                <!-- Input Tersembunyi untuk Judul -->
                <input type="hidden" name="judul" value="**Request SKS**">
                <!-- Input Tersembunyi untuk Tag Khusus -->
                <input type="hidden" name="Tag" value="<@&1256264456808173670>">

                <div class="mb-3">
                    <label for="name" class="form-label">Nama</label>
                    <input type="text" class="form-control" id="name" name="Nama" placeholder="Masukkan Nama Karakter" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">No. HP</label>
                    <input type="number" class="form-control" id="phone" name="Hp" placeholder="Masukkan No. HP" required>
                </div>
                <div class="mb-3">
                    <label for="photo" class="form-label">Foto /Stats</label>
                    <input type="text" class="form-control" id="photo" name="/stats" placeholder="Masukkan link foto /stats menggunakan imgbb.com" required>
                </div>
                <div class="mb-3">
                    <label for="photo" class="form-label">Akun Discord</label>
                    <input type="text" class="form-control" id="photo" name="Akun DC" placeholder="Masukkan link foto Screenshots Akun DC yang ada di SAFD menggunakan imgbb.com" required>
                </div>
                <div class="mb-3">
                    <label for="reason" class="form-label">Tujuan</label>
                    <input type="text" class="form-control" id="reason" name="Tujuan" placeholder="Masukkan Alasan kenapa anda ingin membuat Surat Keterangan Sehat (menggunakan pastebin.com)" required>
                </div>
                <button type="submit" class="btn btn-primary">Kirim</button>
            </form>
        </div>
